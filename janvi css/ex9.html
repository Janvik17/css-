<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
        }

        .left {
            width: 50%;
            background-color: lightgray;
            padding: 20px;
        }

        .right {
            width: 50%;
            background-color: lightgreen;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <h2>Best Selling Kindle Books</h2>
            <ul>
                <li>Book 1</li>
                <li>Book 2</li>
                <li>Book 3</li>
                <li>Book 4</li>
                <li>Book 5</li>
            </ul>
        </div>

        <div class="right">
            <h2>Favorite Celebrities/Athletes</h2>
            <ul>
                <li>Celebrity 1</li>
                <li>Celebrity 2</li>
                <li>Celebrity 3</li>
                <li>Celebrity 4</li>
                <li>Celebrity 5</li>
            </ul>
        </div>
    </div>

</body>
</html>
