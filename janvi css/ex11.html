<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effects</title>
    <style>
        .container {
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 10px;
            transition: transform 0.5s;
        }

        /* Rotate Effect */
        .row1 img:hover {
            transform: rotate(15deg);
        }

        /* Scale Effect */
        .row2 img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

        </div>

</body>
