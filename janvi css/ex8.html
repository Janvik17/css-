<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioned Box</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 3px solid blue;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            position: relative;
            left: 100px;
            top: 200px;
        }
    </style>
</head>
<body>

    <div class="box">This is a Positioned Box</div>

</body>
</html>
